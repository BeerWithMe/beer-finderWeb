<div class="userContainer">

<search></search>

<div>

  <h1>{{userName}}'s Page!</h1>

  <button class="btn btn-primary btn-sm btn-rec" ng-click="goToRecommendations()">See My Recommendations!</button>
</div>

<h2 class="headline"><em>Check out the Beers you've rated!</em></h2>

<div ng-repeat="rating in userLikes track by $index">

	<h2 ng-if="rating.length>0 && $index !== 4">{{5 - $index}} Stars</h2>
	<h2 ng-else-if="rating.length>0 && $index === 4">{{5 - $index}} Star</h2>

	<div class="searchResultsContainer" ng-repeat="beer in rating">
		<div class="beerImageContainer">
			<img class="beerImage" ng-click='clicked(beer.name)' ng-src="{{beer.imgUrl}}"/>
		<div class="beerText">
		<ul class="noBullet">
			<li><strong><em>{{beer.name}}</em></strong></li>
			<li ng-if="beer.abv != 'undefined'"><strong>ABV: </strong>{{beer.abv}}</li>
			<li ng-if="beer.ibu != 'undefined'"><strong>IBU: </strong>{{beer.ibu}}</li>
			<li ng-if="beer.description != 'undefined'"><strong>Description: </strong>{{beer.description}}</li>
			<li ng-if="beer.brewery != ''"><strong>Brewery: </strong>{{beer.brewery}}</li>
			<li ng-if="beer.website != 'undefined'"><strong>Website: </strong><a href="{{beer.website}}"> {{beer.website}}</a></li>
		</ul>
	</div>
</div>
</div>
</div>
