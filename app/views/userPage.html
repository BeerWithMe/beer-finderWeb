<search></search> 

<div>
  <h1 class="userPgHead">{{userName}}'s Page!</h1>
</div>
<div class="row">
  <div class="col-lg-12">
      <h2 class="page-header"><em>Check out the beers you've rated!</em>
          <button class="btn btn-primary btn-sm btn-rec" ng-click="goToRecommendations()">See My Recommendations!</button>
      </h2>
  </div>
</div>

<div ng-repeat="rating in userLikes track by $index">

	<h2 ng-if="rating.length>0 && $index !== 4">{{5 - $index}} Stars</h2>
	<h2 ng-else-if="rating.length>0 && $index === 4">{{5 - $index}} Star</h2>


  
	<div class="row" ng-repeat="beer in rating">
    <div class="col-md-7">
      <img class="img-responsive" ng-src="{{beer.imgUrl}}" alt="">
    </div>
    <div class="col-md-5">
        <h3>{{beer.name}}</h3>
        <h4 ng-if="beer.brewery != ''">{{beer.brewery}}</h4>
        <h5 ng-if="beer.abv != 'undefined'"><strong>ABV: </strong>{{beer.abv}}</h5>
        <h5 ng-if="beer.ibu != 'undefined'"><strong>IBU: </strong>{{beer.ibu}}</h5>
        <h5 ng-if="beer.website != 'undefined'"><strong>Website: </strong><a href="{{beer.website}}"> {{beer.website}}</a></h5>
        <p ng-if="beer.description != 'undefined'">{{beer.description}}</p>
        <button class="btn btn-primary" ng-click='clicked(beer.name)'>View Beer <span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>
  </div>
