
<div class="recommendationContainer">

<div>
	<search></search>
	<form role="form" class="form-inline">
	  <input class="form-control filterBlock" type="filter" ng-model="filter" placeholder="Filter results by...">
	</form>
</div>  

	<div ng-class="{onBottom: !loading}" id="container">
	  <div class="pour"></div>
	  <div id="beaker">
	    <div class="beer-foam">
	      <div class="foam-1"></div>
	      <div class="foam-2"></div>
	      <div class="foam-3"></div>
	      <div class="foam-4"></div>
	      <div class="foam-5"></div>
	      <div class="foam-6"></div>
	      <div class="foam-7"></div>
	    </div>
	    <div id="liquid">
	      <div class="bubble bubble1"></div>
	      <div class="bubble bubble2"></div>
	      <div class="bubble bubble3"></div>
	      <div class="bubble bubble4"></div>
	      <div class="bubble bubble5"></div>
	    </div>
  	</div>
	<h2 class="animated drunk sign">Loading...</h2>
	</div>

<h3 ng-if="beerResults.length===0">Hmmm, we couldn't find anything matching that.</h2>

<div class="searchResultsContainer" ng-repeat= "beer in filteredbeerResults | filter: filter">
	<div class="recommendationImage" ng-click='clicked(beer.name)'> 
		<img ng-src="{{beer.iconUrl}}"/>
	</div>
	<div class="recommendationText">
		<ul class="noBullet">
			<li><strong><em>{{beer.name}}</em></strong></li>
			<li ng-if="beer.abv !='undefined'"><strong>ABV: </strong>{{beer.abv}}</li>
			<li ng-if="beer.ibu !='undefined'"><strong>IBU: </strong>{{beer.ibu}}</li>
			<li ng-if="beer.description !='undefined'"><strong>Description: </strong>{{beer.description}}</li>
			<li ng-if="beer.brewery !=''"><strong>Brewery: </strong>{{beer.brewery}}</li>
			<li ng-if="beer.website !='undefined'"><strong>Website: </strong><a href="{{beer.website}}"> {{beer.website}}</a></li>
			<li><your-rating class="yourRatingStars" beer-to-be-rated="beer.name"></your-rating></li>
		</ul>
	</div>
	
	<div class="recsDivider"></div>

</div>

<pagination ng-if="beerResults.length>7" ng-class="{onBottom: loading}" total-items="totalItems" ng-model="currentPage" items-per-page="7" max-size="10" ng-change="pageChanged()"></pagination>

</div>
