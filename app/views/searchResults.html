
<div ng-controller="searchCtrl">
	<input type="text" class="searchBar" ng-model="searchTerms" placeholder="Search for a beer">
	<input type="submit" ng-click="submitSearch(searchTerms)">
</div>
<div ng-repeat= "beer in searchResults">
	<div class="beerImage">
		<img ng-src="{{beer.imgUrl}}"/>
	</div>
	<div class="beerText">
		<ul>
			<li><strong>{{beer.name}}</strong></li>
			<li>abv: {{beer.abv}}</li>
			<li>ibu: {{beer.ibu}}</li>
			<li>description: {{beer.description}}</li>
			<li>brewery: {{beer.brewery}}</li>
			<li>website: {{beer.webiste}}</li>
		</ul>
	</div>
</div>
