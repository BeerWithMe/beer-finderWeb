<div class='container'>
  <h2 class='surveyHead center-block'> Help us get to know you and figure out what you like.  Give each beer 1-5 stars.  If you haven't had it, that's ok. Just skip it and move on.</h2>


  <div class="beerImageBox center-block">
    <img class="questbeerImage" ng-src="{{imgUrl}}"/>
  </div>

  <div class="ratingContainer center-block">
    <h4>Your Rating:</h4>
    <your-rating class="yourRatingStars stars" beer-to-be-rated="beernameInDB" ng-click='submitRate(); nextbeer()'></your-rating>
  </div>
  <div class="ratingContainer center-block">
    <button ng-click="nextbeer()" class="likeButtonClass" ng-show="message==null">Skip</button>
    <strong>{{message}}</strong>
  </div>

  <button ng-click="goToRecommendations()" class="likeButtonClass" ng-show="message!=null">See Recommendations</button>
  </div>
  

</div>

<!-- This pre-loads the images in the background so they load faster.  -->
<img ng-repeat="beer in questCtrl.questionnaire.initialBeers" ng-src="{{beer.imgUrl}}" ng-hide="true"/>
