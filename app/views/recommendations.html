
<div class="recommendationContainer">

<div>
	<search></search>
	<form role="form" class="form-inline">
	  <input class="form-control filterBlock" type="filter" ng-model="filter" placeholder="Filter recommendations by...">
	</form>
</div> 

<h1>
Hey, {{userName}}. Here are some recommendations for you.
</h1>

<div class="loadingText" ng-if="recommendationsList.length === 0">
	<strong>Loading...</Strong>
</div>

<div ng-repeat="beer in recommendationsList">
	<div class="recommendationImage" ng-click='clicked(beer.Beer.name)'>
		<img ng-src="{{beer.Beer.iconUrl}}"/>
	</div>
	<div class="recommendationText" ng-click='recommendationRequest.clicked(beer.Beer.name)'>
		<ul>
			<li><strong>{{beer.Beer.name}}</strong></li>
			<li ng-if="beer.Beer.abv !='undefined'">abv: {{beer.Beer.abv}}</li>
			<li ng-if="beer.Beer.ibu !='undefined'">ibu: {{beer.Beer.ibu}}</li>
			<li ng-if="beer.Beer.website !='undefined'"><a href="{{beer.Beer.website}}"> {{beer.Beer.website}}</a></li>
			<!-- <li ng-if="beer.Beer.description !='undefined'">description: {{beer.Beer.description}}</li> -->
			<!-- <li ng-if="beer.Beer.brewery !='undefined'">brewery: {{beer.Beer.brewery}}</li> -->
			<li>Recommendation: <rating ng-model="beer.Recommendation" max="5" readonly="true"></rating></li>
		</ul>
	</div>
	<your-rating class="yourRatingStars" beer-to-be-rated="beer.Beer.name"></your-rating>
	<div class="recsDivider"></div>
</div>

</div>
