


<div ng-controller="searchCtrl">
	<input type="text" class="searchBar" ng-model="searchTerms" placeholder="Search for a beer">
	<input type="submit" ng-click="submitSearch(searchTerms)">
</div>

<h1>
Recommendations For You.
</h1>

<div class="loadingText" ng-if="recommendationsList.length === 0">
	<strong>Loading...</Strong>
</div>

<div class="recommendationContainer" ng-repeat="beer in recommendationsList">
	<div class="recommendationImage" ng-click='clicked(beer.Beer.name)'>
		<img ng-src="{{beer.Beer.iconUrl}}"/>
	</div>
	<div class="recommendationText" ng-click='clicked(beer.Beer.name)'>
		<ul>
			<li><strong>{{beer.Beer.name}}</strong></li>
			<li ng-if="beer.Beer.abv !='undefined'">abv: {{beer.Beer.abv}}</li>
			<li ng-if="beer.Beer.ibu !='undefined'">ibu: {{beer.Beer.ibu}}</li>
			<!-- <li ng-if="beer.Beer.description !='undefined'">description: {{beer.Beer.description}}</li> -->
			<!-- <li ng-if="beer.Beer.brewery !='undefined'">brewery: {{beer.Beer.brewery}}</li> -->
			<li>Recommendation: <rating ng-model="beer.Recommendation" max="5" readonly="true"></rating>



		</ul>
	</div>
	<your-rating beer-to-be-rated="beer.Beer.name"></your-rating>
</div>
