<div ng-controller="searchCtrl">
	<input type="text" class="searchBar" ng-model="searchTerms" placeholder="Search for a beer">
	<input type="submit">
</div>
<div class="recommendationContainer" ng-repeat="beer in recommendationsList">
	<div class="recommendationImage">
		<img ng-src="{{beer.beer.iconUrl}}"/>
	</div>
	<div class="recommendationText">
		<ul>
			<li><strong>{{beer.beer.name}}</strong></li>
			<li>abv: {{beer.beer.abv}}</li>
			<li>ibu: {{beer.beer.ibu}}</li>
			<li>description: {{beer.beer.description}}</li>
			<li>brewery: {{beer.beer.brewery}}</li>
			<li>Recommendation: {{beer.recommendation}}</li>
		</ul>
	</div>
</div>
