<div class="recommendationContainer">

<div>
	<search></search>
	<form role="form" class="form-inline">
	  <input class="form-control filterBlock" type="filter" ng-model="filter" placeholder="Filter results by...">
	</form>
</div>  

<div ng-repeat= "beer in filteredbeerResults">
	<div class="recommendationImage"> 
		<img ng-click='clicked(beer.name)' ng-src="{{beer.iconUrl}}"/>
	</div>
	<div class="recommendationText">
		<ul>
			<li><strong>{{beer.name}}</strong></li>
			<li ng-if="beer.abv !='undefined'">abv: {{beer.abv}}</li>
			<li ng-if="beer.ibu !='undefined'">ibu: {{beer.ibu}}</li>
			<li ng-if="beer.description !='undefined'">description: {{beer.description}}</li>
			<li ng-if="beer.brewery !=''">brewery: {{beer.brewery}}</li>
			<li ng-if="beer.website !='undefined'">website: <a href="{{beer.website}}"> {{beer.website}}</a></li>
			<li><your-rating class="yourRatingStars" beer-to-be-rated="beer.name"></your-rating></li>
		</ul>
	</div>
	<div class="recsDivider"></div>
</div>

<pagination total-items="totalItems" ng-model="currentPage" items-per-page="7" max-size="10" ng-change="pageChanged()"></pagination>

</div>
