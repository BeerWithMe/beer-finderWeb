<div ng-controller='OneBeerController'>
	<div ng-if="beername">
		<img ng-if="imgUrl != 'undefined'" ng-src="{{imgUrl}}"/>
		<div>{{beername}}</div>
		<div ng-if="abv != 'undefined'">abv: {{abv}}</div>
		<div ng-if="ibu != 'undefined'">ibu: {{ibu}}</div>
		<div ng-if="description != 'undefined'">description: {{description}}</div>
	</div>
	<div ng-if="!beername">
		This beer doesn't exist
	</div>
</div>
